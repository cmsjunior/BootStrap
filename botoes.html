<!doctype html>
<html lang="pt-br">
  <head>
    <title>Tabelas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css" >
  </head>
  <body>
    
    <div class="container"> 
      <div class="row">
        <div class="page-header col-sm-12">
          <h1>Botões bootstrap</h1>
          
        </div>

        <div class="col-sm-6">
          <h3>Botões Padrão</h3>
          
          <input type="submit" class="btn btn-default" value="Botão Submit">
          <button class="btn btn-default">Botão Button</button>
        </div>

        <div class="col-sm-6">
          <h3>Tipos de Botões</h3>
          <button class="btn btn-default">Default</button>
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-info">Info</button>
          <button class="btn btn-link">Link</button>
        </div>
      
      </div><!--row-->

      <div class="row">
        <div class="col-sm-6">
          <h3>Botões nível de bloco</h3>
          <button class="btn btn-primary btn-block">Botão</button>
          <button class="btn btn-warning btn-block">Botão</button>
          <button class="btn btn-danger btn-block">Botão</button>
        </div>

        <div class="col-sm-6">
          <h3>Tamanho dos botões</h3>
          <button class="btn btn-primary btn-xs">Botão</button>
          <button class="btn btn-primary btn-sm">Botão</button>
          <button class="btn btn-primary btn-md">Botão</button>
          <button class="btn btn-primary btn-lg">Botão</button>
        </div>
      </div><!--row-->

    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
